   <script>
       var nowpic = 1;
       
       $('.slide-next').click(function(){
           if( nowpic != 7) {
      $('.slide-container').css('transform','translateX(-' + nowpic + '00vw)');
      nowpic = nowpic + 1;        
           }
         });
      $('.slide-pre').click(function(){
           if( nowpic != 1) {
               nowpic = nowpic - 1;  
      $('.slide-container').css('transform','translateX(-' + (nowpic-1) + '00vw)');
           }
         });
</script>
